<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Cyberbear Lab: Ein Open-Source-Tool fÃ¼r Docker-basierte Pentest-Labore. Erstelle und verwalte deine eigene Umgebung modular und effizient.">
    <title>Cyberbear Lab - Docker-based Pentest Labor</title>
    <link rel="icon" type="image/x-icon" href="./images/header-image.jpg">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <!-- <div class="development-banner" data-key="developmentNote"> -->
        
    </div>
    <!-- Header-Bereich -->
    <header>
        <nav aria-label="Hauptnavigation">
            <div class="logo"><i class="fa-solid fa-flask"> Cyberbear Lab</i></div>
            <ul class="nav-links">
                <li><a href="#home"><i class="fa-solid fa-house"></i></a></li>
                <li><a href="#features"><i class="fa-solid fa-list-ul"></i></a></li>
                <li><a href="#about"><i class="fa-solid fa-circle-info"></i></a></li>
                <li><a href="#contact"><i class="fa-solid fa-envelope"></i></a></li>
                <li><a href="https://github.com/The-Cyberbear/laboratory" target="_blank"><i class="fa-brands fa-github"></i></a></li>
            </ul>
            <!-- Sprachumschalter 
            <select id="language-switcher">
                <option value="de">Deutsch</option>
                <option value="en">English</option>
            </select>
            -->
        </nav>
    </header>

    <!-- Hero-Bereich -->
    <section id="home">
        <div class="hero">
            <img src="images/cyberbear-lab.jpg" alt="Header-Bild mit abstraktem Technologie-Design" class="hero-image"
                loading="lazy">
            <h1 data-key="welcome"></h1>
            <p data-key="shortdescription"></p>
            <a href="#features" class="cta" data-key="learnMore"></a>
        </div>
    </section>

    <!-- Features-Bereich -->
    <section id="features" class="features">
        <h3 class="feature-heading" data-key="titelFeature"></h2>
        <div class="feature-cards">
            <div class="card">
                <!-- <img src="images/docker-logo.png" alt="Docker Logo" class="card-image" loading="lazy"> -->
                <i class="fa-brands fa-docker"></i>
                <h3 data-key="featurecardTitel01"></h3>
                <p data-key="featurecardText01"></p>
            </div>
            <div class="card">
                <!-- <img src="images/container-image.png" alt="Container Symbol" class="card-image" loading="lazy"> -->
                <i class="fas fa-cogs"></i>
                <h3 data-key="featurecardTitel02"></h3>
                <p data-key="featurecardText02"></p>
            </div>
            <div class="card">
                <!-- <img src="images/terminal-image.png" alt="Terminal Interface" class="card-image" loading="lazy"> -->
                <i class="fa-solid fa-terminal"></i>
                <h3 data-key="featurecardTitel03"></h3>
                <p data-key="featurecardText03"></p>
            </div>
            <div class="card">
                <!-- <img src="images/customization.png" alt="Customization Symbol" class="card-image" loading="lazy"> -->
                <i class="fas fa-sync-alt"></i>
                <h3 data-key="featurecardTitel04"></h3>
                <p data-key="featurecardText04"></p>
            </div>
        </div>
    </section>

    <section id="supported-systems" class="supported-systems">
        <h3 class="supported-systems-heading" data-key="supportedSystems"></h3>
        <div class="supported-systems-container">
            <div class="supported-system-card">
                <i class="fa-brands fa-linux"></i>
                <h4>Arch Linux</h4>
            </div>
            <div class="supported-system-card">
                <li><i class="fa-brands fa-ubuntu"></i>
                <h4>Ubuntu</h4>
            </div>
            <div class="supported-system-card">
                <li><i class="fa-brands fa-fedora"></i>
                <h4>Fedora</h4>
            </div>
            <div class="supported-system-card">
                <li><i class="fa-solid fa-mountain"></i>
                <h4>Alpine Linux</h4>
            </div>
        </div>
    </section>

    <!-- About-Bereich -->
    <section id="about" class="about">
        <h2 data-key="projectAbout"></h2>
        <p data-key="projecDescription"></p>
        <a href="https://github.com/The-Cyberbear/laboratory" target="_blank" class="cta" data-key="toTheProjectButton"></a>
    </section>

    <!-- Kontaktbereich -->
    <section id="contact" class="contact">
        <h2 data-key="contact"></h2>
        <p data-key="contactText"></p>
        <form id="contact-form" aria-label="Kontaktformular">
            <input type="text" name="name" placeholder="Dein Name" required>
            <input type="email" name="email" placeholder="Deine E-Mail" required>
            <textarea name="message" placeholder="Deine Nachricht" required></textarea>
            <button type="submit" data-key="submitText"></button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Cyberbear Lab</p>
    </footer>
    <div class="development-banner" data-key="developmentNote"></div>
    <div id="snowflakes"></div> <!-- Weihnachtseffekte -->
    <script src="script.js"></script>
</body>

</html>
